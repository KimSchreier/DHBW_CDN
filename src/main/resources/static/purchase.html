<h1>Your Purchases</h1>
<div ng-show="authenticated">
    <table class="table table-striped">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <td>Total</td>
            <th>Date</th>
        </tr>

        <tr ng-repeat="product in products">
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}} 	&#8364;</td>
            <td>{{product.quantity * product.price}}</td>
            <td>{{purchase.date}}</td>
        </tr>
    </table>
</div>
<div  class="alert alert-danger" ng-show="!authenticated">
    <p>Login to see your purchases</p>
</div>
