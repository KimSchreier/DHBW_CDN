<form role="form" ng-submit="register()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username" ng-model="reg.login"/>
    </div>
    <div class="form-group">
        <label for="name">Name:</label> <input type="text"
                                                       class="form-control" id="name" name="name" ng-model="reg.name"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password" ng-model="reg.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<div>or <a href="#/login">login</a> if you already have an account.</div>
