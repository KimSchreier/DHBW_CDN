<h1>Your Cart</h1>
<div ng-show="authenticated">
    <table class="table table-striped">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
        </tr>

        <tr ng-repeat="product in cart.products">
            <td>{{product.title}}</td>
            <td>{{product.price}} â‚¬</td>
            <td><input type="button" value="-" ng-click="removeItem(product.ID)" /></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td> Total: {{totalPrice()}}</td>
            <td>
                <input type="button" class="btn btn-primary" value="Order" ng-click="order()" />
            </td>
        </tr>
    </table>
</div>
<div class="alert alert-danger" ng-show="!authenticated">
    <p>Login to see your cart</p>
</div>
