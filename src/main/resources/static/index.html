<!doctype html>
<html>
<head>
<title>Awesome shop</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container" data-ng-init="getUser()">

		<nav role="navigation" class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Awesome Shop</a>
				</div>
				<!-- Collection of nav links and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-show="authenticated"><a href="#/shop">Shop</a></li>
						<li ng-show="authenticated"><a href="#/cart">Cart</a></li>
						<li ng-show="authenticated"><a href="#/purch">Purchases</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-show="!authenticated"><a href="#/login">Login</a></li>
						<li ng-show="authenticated"><a href="" ng-click="logout()">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>


		<div ng-view class="container"></div>

	</div>

</body>

<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
<script src="js/navigation.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
